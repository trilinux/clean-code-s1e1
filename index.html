<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <header class="header__hero">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix explained scheme">
    <a 
      class="hero__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main__box-center">
    <section id="add-todo">
      <label for="new-task">Add Item</label>
      <div class="task__row-wrapper">
        <input 
          id="new-task"
          class="task__input"
          type="text">
        <button>
          Add
        </button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="todo__list">
        <li>
          <input type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text" >
          <button class="task__button--edit">Edit</button>
          <button class="task__button--delete">
            <img src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="task__item--edit-mode">
          <input type="checkbox">
          <label class="task__label">
            Go Shopping
          </label>
          <input 
            type="text"
            value="Go Shopping"
            class="task__input">
          <button class="task__button--edit">
            Save
          </button>
          <button class="task__button--delete">
            <img src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="todo__list--done">
        <li>
          <input type="checkbox" checked>
          <label class="task__label">
            See the Doctor
          </label>
          <input class="task__input" type="text" >
          <button class="task__button--edit">
            Edit
          </button>
          <button class="task__button--delete">
            <img src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
